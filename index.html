<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRAKONET - Web Developer Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>

<body>
    <canvas id="matrix"></canvas>
    <header id="main-header" class="hidden">
        <div class="burger-menu">
            <div class="burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#title-section" class="active">Home</a></li>
                <li><a href="#about-section">About</a></li>
                <li><a href="#skills-section">Skills</a></li>
                <li><a href="#projects-section">Projects</a></li>
                <li><a href="#contact-section">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <section id="title-section" class="section active">
            <h1 id="title">DRAKONET</h1>
        </section>
        <section id="about-section" class="section">
            <h2>About Me</h2>
            <div class="about-content glass">
                <p id="typing-text"></p>
            </div>
        </section>
        <section id="skills-section" class="section">
            <h2>Skills</h2>
            <div class="skills-container">
                <div class="skill-icon" data-skill="HTML5">
                    <i class="fab fa-html5 fa-5x"></i>
                </div>
                <div class="skill-icon" data-skill="CSS3">
                    <i class="fab fa-css3-alt fa-5x"></i>
                </div>
                <div class="skill-icon" data-skill="JavaScript">
                    <i class="fab fa-js-square fa-5x"></i>
                </div>
            </div>
        </section>
        <section id="projects-section" class="section">
            <h2>Projects</h2>
            <div class="projects-container">
                <div class="project-card glass">
                    <h3>Project 1</h3>
                    <p>A brief description of Project 1.</p>
                </div>
                <div class="project-card glass">
                    <h3>Project 2</h3>
                    <p>A brief description of Project 2.</p>
                </div>
                <div class="project-card glass">
                    <h3>Project 3</h3>
                    <p>A brief description of Project 3.</p>
                </div>
            </div>
        </section>
        <section id="contact-section" class="section">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input class="glass" type="text" placeholder="Name" required>
                <input class="glass" type="email" placeholder="Email" required>
                <textarea class="glass" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <form id="newsletter-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
    <script src="script2.js"></script>
</body>

</html>
